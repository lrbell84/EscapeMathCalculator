<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escape Math Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form>
      <h1>Escape Math Calculator</h1>
      <input type="text" id="num1" name="num1" />
      <input type="text" id="op" name="op" />
      <input type="text" id="num2" name="num2" />
      <br />
      <input type="button" value="Solve" onclick="calc()" />

      <p id="result" name="r1">
        <br />
      </p>
      <div>
        <button>AC</button>
        <button>รท</button>
      </div>

      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>

      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
      </div>

      <div>
        <button>.</button>
        <button>0</button>
        <button>=</button>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
