<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escape Math Calculator</title>
  <script src="https://kit.fontawesome.com/3f05fb3fae.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="main">
    <div class="result">
      <span class="title">Escape Math Calculator<span>.</span></span>
      <div>
        <span name="calc" id="calc">0</span>
        <span name="result" id="result">0</span>
      </div>
    </div>
    <div class="keys">
      <div class="row">
        <div class="key lighten" id="clear" onClick="clearCalculator()">C</div>
        <div class="key lighten" id="backspace"><i class="fas fa-backspace"></i></div>
        <div class="key lighten" id="percentage" onclick="insert('/100*')">%</div>
        <div class="key" id="Division" onclick="insert('/')">/</div>
      </div>
      <!-- Using onClick attribute to return a value in a function -->
      <div class="row">
        <button class="key" id="7" onClick="insert('7')">7</button>
        <button class="key" id="8" onClick="insert('8')">8</button>
        <button class="key" id="9" onClick="insert('9')">9</button>
        <div class="key" id="multiplication" onClick="insert('*')">*</div>
      </div>
      <div class="row">
        <button class="key" id="4" onClick="insert('4')">4</button>
        <button class="key" id="5" onClick="insert('5')">5</button>
        <button class="key" id="6" onClick="insert('6')">6</button>
        <div class="key" id="addition" onClick="insert('+')">+</div>
      </div>
      <div class="row">
        <button class="key" id="1" onClick="insert('1')">1</button>
        <button class="key" id="2" onClick="insert('2')">2</button>
        <button class="key" id="3" onClick="insert('3')">3</button>
        <div class="key" id="subtraction" onClick="insert('-')">-</div>
      </div>
      <div class="row">
        <div class="key lighten" id="zeroZero" onclick="insert('00')">00</div>
        <button class="key" id="0" onclick="insert('0')">0</button>
        <div class="key lighten" id="point" onClick="insert('.')">.</div>
        <div class=" key" id="equal" onclick="calc()">
          =
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
